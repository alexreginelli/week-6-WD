<!doctype html>
<html lang="en">
  <head>
    <title>JS demo</title>
	<!-- my CSS  -->
	<link href="myStyles.css" rel="stylesheet" >

	<!-- javascript -->
	<script type="text/javascript">
		//javascript goes here inside script tags

		document.write("<h1>Exam</h1>"); //using HTML tags
    var name = prompt("Enter your name");
    var code = prompt("Enter your student number");
    var grade = prompt("Enter your grade", "");
    if(grade>0&&grade<40) {
      outcome="Failed";
    } else if(grade>=40&&grade<70)
    {
      outcome="Passed";
    } else if(grade>=70&&grade<=100) {
      outcome="Honour";
    } else {
      outcome="Not valid";
    }

    document.write("<p>Name: "+name+"<br>Grade: "+code+"<br>Your grade is "+grade+" and the final outcome of the exam is "+outcome+".</p>");
	</script>
  </head>
